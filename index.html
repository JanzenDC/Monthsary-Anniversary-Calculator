<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/heartfolder_99362.ico" type="image/x-icon">
    <title>Love Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="test">
          <h1>Love Calculator</h1>
          <form id="dateForm">
            <div class="mb-3">
              <label for="startDateInput" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDateInput" required>
            </div>
            <div class="mb-3">
              <label for="currentDateInput" class="form-label">Current Date</label>
              <input type="date" class="form-control" id="currentDateInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
          <div id="resultContainer" class="mt-3 d-none">
            <p id="resultText"></p>
          </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="text-center">
        <span class="text-muted">Love Calculator &copy; 2023 by Janzen Forrest Dela Cruz</span>
      </div>
    </footer>
    <script>
      const form = document.getElementById('dateForm');
      const resultContainer = document.getElementById('resultContainer');
      const resultText = document.getElementById('resultText');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const startDate = new Date(document.getElementById('startDateInput').value);
        const currentDate = new Date(document.getElementById('currentDateInput').value);

        const monthsDiff = (currentDate.getFullYear() - startDate.getFullYear()) * 12 +
          (currentDate.getMonth() - startDate.getMonth());
        const years = Math.floor(monthsDiff / 12);
        const months = monthsDiff % 12;

        let result = "The duration of the relationship is approximately";
        
        if (years > 0) {
          result += ` ${years} ${years === 1 ? "year" : "years"}`;
        }
        
        if (months > 0) {
          result += ` ${months} ${months === 1 ? "month" : "months"}`;
        }
        
        resultText.textContent = result + ".";
        resultContainer.classList.remove('d-none');
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
